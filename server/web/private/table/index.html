<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet">

    <title>Table</title>

    <script>
        window.onload = () => {
            let inputs = document.querySelectorAll('input');
            inputs.forEach((input) => {
                input.oninput = () => {
                    input.value = input.value.replace(/[^\d]/g, '');
                    if(input.value.length > 11) input.value = input.value.slice(0, 11);
                }
            });
        }
    </script>
</head>

<body>

    <div class="content">
     
        <h1 class="rgb">Exercice 1</h1>

        <button class="button" type="button">HOVER ME, THEN CLICK ME!</button>

        <input class="small-input">

        <button class="button" type="button">ENTER --></button>

    </div>

</body>

</html>
